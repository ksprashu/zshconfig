#--------------------------------------------------------------------
# General Settings
#--------------------------------------------------------------------

# Set the default terminal to 256-color mode
set -g default-terminal "screen-256color"
# Tell Tmux that outside terminal supports true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Set a shorter escape time for faster key response
set -s escape-time 0

# Increase the history limit
set -g history-limit 10000

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

#--------------------------------------------------------------------
# Keybindings
#--------------------------------------------------------------------

# Set the prefix key to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Ctrl-arrow
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Reload tmux config with r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Maximize and restore a pane
bind z resize-pane -Z

#--------------------------------------------------------------------
# Mouse Support
#--------------------------------------------------------------------

# Enable mouse support
set -g mouse on

#--------------------------------------------------------------------
# Visuals / Theme
#--------------------------------------------------------------------



# Don't rename windows automatically
set-option -g allow-rename off

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Set the status bar position to the top
set-option -g status-position top



#--------------------------------------------------------------------
# Plugins
#--------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'tmux-plugins/tmux-yank'


#--------------------------------------------------------------------
# Initialize TMUX plugin manager (MUST be at the very bottom)
#--------------------------------------------------------------------

run '~/.tmux/plugins/tpm/tpm'
